<script>
    /*declaring a function and assigning the various values to properties*/
    function pen(lifespan, weight, md,height ,color){
        this.lifespan = lifespan;
        this.weight = weight;
        this.md = md;
        this.height = height;
        this.color = color;
    }

    //instantiation of objects in a constructor  
    var pen1 = new pen("long","light",2018,"12cm","red");
    for (let key in pen1){
        console.log(pen1[key]);
        
    
    }
    var pen2 = new pen("short","heavy",2016,"14cm", "green");
    for (let key in pen2){
        console.log("the pen is " + pen2[key]);
    
    }
